
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISDI Coders Calculator</title>
    <link rel="stylesheet" type="text/css" href="proyectoCalculadoraHTML.css">
</head>

<body>
    
    <main class="container">

        <header>
            <h1>ISDI Coders Calculator</h1>
        </header>
    
        <section class="calculator">
            
            <div class="display">
                <div class="display-previous"></div>
                <div class="display-current"></div>
            </div>
            <button class="delete-all span-2">AC</button>
            <button class="delete-previous">DEL</button>
            <button class="operator">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equal span-2">=</button>
        
        </section>

    </main>
    <script src="proyectoCalculadoraHTML.js" type="text/javascript"></script>
</body>
</html>
